services:
  postgres:
    image: postgres:15-alpine
    container_name: active-annotate-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-active_annotate}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - active-annotate-prod-network
    restart: unless-stopped

  ml-backend:
    build:
      context: ml_backend/example
    container_name: ml-backend-container
    ports:
      - "9000:9000"
    volumes:
      - ml-backend-weights:/app/model_weights
    networks:
      - active-annotate-prod-network
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=9000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: active-annotate-api-prod
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-active_annotate}
      - POSTGRES_PORT=5432
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - active-annotate-prod-network
    restart: unless-stopped

volumes:
  postgres_prod_data:
  ml-backend-weights:

networks:
  active-annotate-prod-network:
    driver: bridge
