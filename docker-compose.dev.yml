services:
  # Development services only
  postgres:
    image: postgres:15-alpine
    container_name: active-annotate-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: active_annotate
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - active-annotate-dev-network

  ml-backend:
    build:
      context: ml_backend/example
    container_name: ml-backend-container
    ports:
      - "9000:9000"
    volumes:
      - ml-backend-weights:/app/model_weights
    networks:
      - active-annotate-dev-network
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=9000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  label-studio:
    image: "heartexlabs/label-studio:latest"
    ports:
      - "8080:8080"
    volumes:
      - "label-studio-data:/label-studio/data"
    networks:
      - active-annotate-dev-network
    environment:
      - LABEL_STUDIO_ENABLE_LEGACY_API_TOKEN=true

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: active-annotate-api-dev
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=active_annotate
      - POSTGRES_PORT=5432
      - ML_BACKEND_URL=http://ml-backend:9000
      - LABEL_STUDIO_URL=http://label-studio:8080
      - LABEL_STUDIO_TOKEN=${LABEL_STUDIO_TOKEN}
      - PROJECT_NAME=${PROJECT_NAME}
      - VERSION=${VERSION}
      - DESCRIPTION=${DESCRIPTION}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - active-annotate-dev-network
    stdin_open: true
    tty: true

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: active-annotate-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - active-annotate-dev-network

volumes:
  postgres_dev_data:
  pgadmin_dev_data:
  label-studio-data:
  ml-backend-weights:

networks:
  active-annotate-dev-network:
    driver: bridge
